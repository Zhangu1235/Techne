<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Techne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        nav {
            background-color: #1a5f7a;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: #ffd700;
        }

        .contact-section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #1a5f7a;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1a5f7a;
            box-shadow: 0 0 0 2px rgba(26, 95, 122, 0.2);
        }

        button {
            background-color: #1a5f7a;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #134b61;
        }

        footer {
            background-color: #1a5f7a;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .icon {
            margin-right: 0.5rem;
            color: #ffd700;
        }

        .football-icon {
            font-size: 3rem;
            color: #1a5f7a;
            text-align: center;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .contact-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="website.html"><i class="fas fa-home icon"></i>Home</a></li>
            <li><a href="matches.html"><i class="fas fa-futbol icon"></i>Matches</a></li>
            <li><a href="team.html"><i class="fas fa-users icon"></i>Team</a></li>
            <li><a href="statistics.html"><i class="fas fa-chart-bar icon"></i>Statistics</a></li>
            <li><a href="players.html"><i class="fas fa-running icon"></i>Players</a></li>
            <li><a href="contact.html" class="active"><i class="fas fa-envelope icon"></i>Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="contact-section">
        <i class="fas fa-futbol football-icon"></i>
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, feel free to get in touch with us using the form below.</p>

        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user icon"></i>Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope icon"></i>Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="fas fa-heading icon"></i>Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment icon"></i>Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit"><i class="fas fa-paper-plane icon"></i>Send Message</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Techne. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would typically send the form data to a server
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
